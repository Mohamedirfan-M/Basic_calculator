<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>
</head>
<body background="https://img.freepik.com/premium-photo/black-calculator-pen-dark-surface_296012-12027.jpg?w=996">
    <h1 align="center" style="color: white; font-size: 35px;">Welcome to  my Basic Calculator</h1>
    <div id="box">
            <input type="text" id="result" placeholder="0">
            <div id="btn-keys">
            <button value="9" onclick="numbers('9')"onkeydown="myFunction(event)">9</button>
            <button value="8" onclick="numbers('8')"onkeydown="myFunction(event)">8</button>
            <button value="7" onclick="numbers('7')"onkeydown="myFunction(event)">7</button>
            <button onclick="clearLastCharacter()" style="background-color: cadetblue;">โซ</button>
            <button value="C" onclick="clr()" style="background-color: red;">C</button>
            <button value="6" onclick="numbers('6')"onkeydown="myFunction(event)">6</button>
            <button value="5" onclick="numbers('5')"onkeydown="myFunction(event)">5</button>
            <button value="4" onclick="numbers('4')"onkeydown="myFunction(event)">4</button>
            <button value="3" onclick="numbers('3')"onkeydown="myFunction(event)">3</button>
            <button value="+" onclick="numbers('+')"onkeydown="myFunction(event)">+</button>
            <button value="2" onclick="numbers('2')"onkeydown="myFunction(event)">2</button>
            
            <button value="1" onclick="numbers('1')"onkeydown="myFunction(event)">1</button>
            <button value="0" onclick="numbers('0')"onkeydown="myFunction(event)">0</button>
           
            <button value="-" onclick="numbers('-')"onkeydown="myFunction(event)">-</button>
            <button value="*" onclick="numbers('*')"onkeydown="myFunction(event)">x</button>
            <button value="00" onclick="numbers('00')"onkeydown="myFunction(event)">00</button>
            <button value="." onclick="numbers('.')"onkeydown="myFunction(event)">.</button>
            <button value="/" onclick="numbers('/')"onkeydown="myFunction(event)">รท</button>
            <button value="%" onclick="numbers('%')"onkeydown="myFunction(event)">%</button>
            <button style="background-color: green; height: 85px;" value="=" onclick="solve()">=</button>
           
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
